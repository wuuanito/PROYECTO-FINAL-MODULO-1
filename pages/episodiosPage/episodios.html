<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buscador de episodios de Rick and Morty">
    <meta name="keywords" content="Rick and Morty, episodios, series, animación">
    <meta name="author" content="Tu Nombre">
    
    <title>Rick and Morty - Buscador de Episodios</title>
    
      
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="mb-4">
        <h1 class="text-center py-3">RICK AND MORTY</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../personajesPage/personajes.html">Personajes</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Episodios</a></li>
                        <li class="nav-item"><a class="nav-link" href="../localizacionesPage/localizaciones.html">Localizaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="../contactoPage/contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="../avisoPrivPage/aviso.html">Aviso de Privacidad</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container flex-grow-1">
        <section class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2 class="text-center mb-3">Buscador de Episodios</h2>
                <p class="text-center text-muted mb-4">
                    Introduce el número del episodio para ver su información detallada
                </p>
                
                <div class="mb-4">
                    <input type="number" 
                           class="form-control" 
                           id="inputEpisodio" 
                           placeholder="Introduce número de episodio"
                           min="1"
                           aria-label="Número de episodio">
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="episodioTituloCard">Título del episodio</h5>
                        <p class="card-text" id="episodioContenidoCard"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Rick y Morty</p>
            <a href="../avisoPrivPage/aviso.html" class="text-light text-decoration-none">Aviso Legal</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="module" src="../../dist/episodios.js"></script>
</body>
</html>
