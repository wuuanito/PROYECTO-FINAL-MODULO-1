<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con el equipo de Rick and Morty Fan Page">
    <meta name="keywords" content="contacto, Rick and Morty, formulario, atención al cliente">
    <meta name="author" content="Tu Nombre">
    
    <title>Rick and Morty - Contacto</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="mb-4">
        <h1 class="text-center py-3">RICK AND MORTY</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../personajesPage/personajes.html">Personajes</a></li>
                        <li class="nav-item"><a class="nav-link" href="../episodiosPage/episodios.html">Episodios</a></li>
                        <li class="nav-item"><a class="nav-link" href="../localizacionesPage/localizaciones.html">Localizaciones</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="../avisoPrivPage/aviso.html">Aviso de Privacidad</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container flex-grow-1">
        <section class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2 class="text-center mb-4">Contacta con Nosotros</h2>
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="contactForm">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       placeholder="Tu nombre"
                                       required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="tu@email.com"
                                       required>
                            </div>

                            <!-- Asunto -->
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="asunto" 
                                       placeholder="Asunto del mensaje"
                                       required>
                            </div>

                            <!-- Mensaje -->
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" 
                                          id="mensaje" 
                                          rows="5" 
                                          placeholder="Escribe tu mensaje aquí..."
                                          required></textarea>
                            </div>

                            <!-- Checkbox Políticas -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="politicas" 
                                       required>
                                <label class="form-check-label" for="politicas">
                                    Acepto la <a href="../avisoPrivPage/aviso.html">política de privacidad</a>
                                </label>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Información de Contacto Adicional -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="h5 mb-3">Información Adicional</h3>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="bi bi-envelope"></i> Email: info@rickandmorty.com
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-telephone"></i> Teléfono: +34 123 456 789
                            </li>
                            <li>
                                <i class="bi bi-geo-alt"></i> Dirección: C/ Dimensión C-137, Madrid
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Rick y Morty</p>
            <a href="../avisoPrivPage/aviso.html" class="text-light text-decoration-none">Aviso Legal</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            <script type="module" src="../../dist/contacto.js"></script>

</body>
</html>
